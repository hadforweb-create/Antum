services:
  - type: web
    name: nightout-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm install && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nightout-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: AWS_REGION
        sync: false
      - key: AWS_ENDPOINT
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_BUCKET_NAME
        sync: false
      - key: AWS_PUBLIC_URL
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: APP_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false

databases:
  - name: nightout-db
    plan: starter
    databaseName: nightout
    user: nightout
